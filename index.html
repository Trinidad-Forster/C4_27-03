        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"
            integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script>
            // todas las celdas
            const diez = document.querySelector("#diez");
            const once = document.querySelector("#once");
            const doce = document.querySelector("#doce");
            const trece = document.querySelector("#trece");
            const catorce = document.querySelector("#catorce");
            const quince = document.querySelector("#quince");
            const dieciseis = document.querySelector("#dieciseis");
            const diecisiete = document.querySelector("#diecisiete");
            const dieciocho = document.querySelector("#dieciocho");
            const diecinueve = document.querySelector("#diecinueve");
            const veinte = document.querySelector("#veinte");
            const veintiuno = document.querySelector("#veintiuno");
            const veintidos = document.querySelector("#veintidos");

            // buena idea!!

            const picto = "⚫";


            // los raw data
            var datos;

            //esto es nuevo, no se asusten:

            const gonzalez = document.querySelector("#gonzalez");
            const moreno = document.querySelector("#moreno");
            const alvarez = document.querySelector("#alvarez");
            const caro = document.querySelector("#caro");
            const mollenhauer = document.querySelector("#mollenhauer");
            const duran = document.querySelector("#duran");
            const ulibarri = document.querySelector("#ulibarri");
            const manns = document.querySelector("#manns");
            const ramirez = document.querySelector("#ramirez");
            const allard = document.querySelector("#allard");
            
          
           

            var profes = [];
            var profesOK = [];
            const olimpo = document.querySelector("address");

            Papa.parse("https://raw.githubusercontent.com/profesorfaco/dno097-2024/main/clase-04/sietes.csv", {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: function (results) {
                    console.log(results);
                    datos = results.data;
                    console.log(datos);
                    datos.forEach((x) => {
                        if (x.year == 2010) {
                            diez.innerHTML += picto;
                        } else if (x.year == 2011) {
                            once.innerHTML += picto;
                        } else if (x.year == 2012) {
                            doce.innerHTML += picto;
                        } else if (x.year == 2013) {
                            trece.innerHTML += picto;
                        } else if (x.year == 2014) {
                            catorce.innerHTML += picto;
                        } else if (x.year == 2015) {
                            quince.innerHTML += picto;
                        } else if (x.year == 2016) {
                            dieciseis.innerHTML += picto;
                        } else if (x.year == 2017) {
                            diecisiete.innerHTML += picto;
                        } else if (x.year == 2018) {
                            dieciocho.innerHTML += picto;
                        } else if (x.year == 2019) {
                            diecinueve.innerHTML += picto;
                        } else if (x.year == 2020) {
                            veinte.innerHTML += picto;
                        } else if (x.year == 2021) {
                            veintiuno.innerHTML += picto;
                        } else {
                            veintidos.innerHTML += picto;
                        }

                        //puedo aprovecharme del mismo ciclo

                        profes.push(x.tutor);

                    });

                    datos.forEach((x) => {
                        if (x.tutor == "GONZÁLEZ, A.") {
                            gonzalez.innerHTML += picto;
                        } else if (x.tutor == "MORENO, P.") {
                            moreno.innerHTML += picto;
                        } else if (x.tutor == "ALVAREZ, P.") {
                            alvarez.innerHTML += picto;;
                        } else if (x.tutor == "CARO, I.") {
                            caro.innerHTML += picto;;
                        } else if (x.tutor == "MOLLENHAUER, K.") {
                            mollenhauer.innerHTML += picto;;
                        } else if (x.tutor == "DURAN, A.") {
                            duran.innerHTML += picto;;
                        } else if (x.tutor == "ULIBARRI, X.") {
                            ulibarri.innerHTML += picto;;
                        } else if (x.tutor == "MANNS, P.") {
                            manns.innerHTML += picto;;
                        } else if (x.tutor == "RAMIREZ, R.") {
                            ramirez.innerHTML += picto;;
                        } else if (x.tutor == "ALLARD, J.") {
                            allard.innerHTML += picto;;
                        } 
                    });

                    //y agrego algunas cosas

                    console.log(profes);
                    console.log(profesOK);

                    profesOK = [...new Set(profes)];

                    profesOK.sort();

                    console.log(profesOK);

                    olimpo.innerHTML = "Acá irían los profes… ";
                },

            });
        </script>
